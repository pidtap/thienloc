<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nguyễn Thiên Lộc</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header id="header">
            <div class="max-view">
                <span>Thiên Lộc xin chào ! </span>
            </div>
        </header>

        <section class="main-social">
            <div class="avarta all-center">
                <div>
                    <img src="img/avarta.webp" alt />
                </div>
            </div>

            <div class="name all-center">
                <span>Nguyễn Thiên Lộc</span>
            </div>

            <div class="gioithieu all-center">
                <p>Chào mừng bạn đến với trang social của tôi !</p>
            </div>

            <div class="location all-center">
                <svg>
                    <use xlink:href="symbol-defs.svg#icon-map"></use>
                </svg>
                <p>Giá Rai, Bạc Liêu, Việt Nam</p>
            </div>

            <div class="name all-center">
                <span>Kết nối với Lộc</span>
            </div>

            <div class="max-view all-center social">
                <a href="tel:0967747804" class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-phone"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Điện Thoại</p>
                    </div>
                </a>
                <a href="https://www.facebook.com/thienloc.nguyen.1466?mibextid=ZbWKwL"
                    class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-facebook"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Facebook</p>
                    </div>
                </a>
                <a href="https://zalo.me/0967747804" class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-zalo"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Zalo</p>
                    </div>
                </a>
                <a
                    href="https://daohaitacvn2023.000webhostapp.com/"
                    class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-film"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Xem Film</p>
                    </div>
                </a>
            </div>
        </section>
        <footer>
            <div class="max-view all-center">
                <p>Thiên Lộc Đẹp Trai</p>
            </div>
        </footer>
    </body>
</html>
